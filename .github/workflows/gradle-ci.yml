name: Java CI with Gradle

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build
        run: gradle build

      - name: List jar files
        run: find $directory -type f -name "*.jar"

