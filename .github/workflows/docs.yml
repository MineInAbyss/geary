name: Publish Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - .github/workflows/docs.yml

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: MineInAbyss/publish-action@v3
        with:
          publish-github-release: false
          build-tasks: 'docsGenerate'

      - name: Update HTML links for GitHub Pages subdomain
        run: |
          find out -name "*.html" -exec sed -i 's#href="/#href="/geary/#g; s#src="/#src="/geary/#g' {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
